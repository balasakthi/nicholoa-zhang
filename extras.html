<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bulma.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />

    <title>Nichola Zhang - Extras</title>
  </head>
  <body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item is-size-3 mr-6" href="./index.html">
            Nichola <span class="has-text-weight-bold"> Zhang </span>
          </a>
          <a
            role="button"
            class="navbar-burger has-text-white"
            aria-label="menu"
            aria-expanded="false"
            data-target="navMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start has-text-centered">
            <a class="navbar-item is-size-5" href="./about.html"> About </a>

            <a class="navbar-item is-size-5" href="./books.html"> Books </a>

            <a class="navbar-item is-size-5" href="./extras.html"> Extras </a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons is-justify-content-center">
                <a class="button is-small is-ghost">
                  <span class="icon has-text-white is-size-3">
                    <i class="mdi mdi-instagram"></i>
                  </span>
                </a>
                <a class="button is-small is-ghost">
                  <span class="icon has-text-white is-size-3">
                    <i class="mdi mdi-facebook"></i>
                  </span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main
      class="page section is-flex is-align-items-center is-justify-content-center"
    >
      <section class="container">
        <div class="is-flex is-flex-direction-column has-text-centered">
          <figure class="image mx-auto mb-4" style="max-width: 500px">
            <img src="./images/map.webp" alt="image of the map" />
          </figure>
          <a
            class="has-text-white is-size-5 js-modal-trigger"
            data-target="modal-js-example"
          >
            Click for the high-resolution image
          </a>
        </div>
      </section>
      <section class="modal" id="modal-js-example">
        <div class="modal-background"></div>
        <div class="modal-content">
          <p class="image is-4by3">
            <img src="./images/map-max.webp" alt="Zoomed view of the map" />
          </p>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </section>
    </main>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/modal.js"></script>
  </body>
</html>
